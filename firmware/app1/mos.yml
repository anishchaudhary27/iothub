author: mongoose-os
description: A JS-enabled demo Mongoose OS firmware
# arch: PLATFORM
version: 1.0
manifest_version: 2017-05-18
libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

config_schema:
  - ["mqtt.server", "iot.eclipse.org:1883"]
  - ["i2c.enable", true]
  - ["fw", "o", {title: "My app custom settings"}]
  - ["fw.state", "i", 0, {title: "device state"}]
  - ["fw.mode", "i", 0, {title: "device mode"}]
  - ["fw.dirty", "i", 0, {title: "device fw state"}]
  - ["fw.version", "i", 1, {title: "deice fw version"}]

tags:
  - js

filesystem:
  - fs

libs:
  - origin: https://github.com/mongoose-os-libs/boards
  - origin: https://github.com/mongoose-os-libs/js-demo-bundle
